<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Group</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS\main.css">
</head>
<body>
    <div class="navbar">
        <img src="CSS\Media\Logo-Web.png" alt="Vision Group Logo">
        <div class="navbar_buttons">
            <div class="navbar_button active"><p>HOME</p></div>
            <div class="navbar_button"><p>COMPANIES</p></div>
            <div class="navbar_button"><p>PRODUCTS</p></div>
            <div class="navbar_button"><p>FACILITIES</p></div>
            <div class="navbar_button"><p>CERTIFICATION</p></div>
            <div class="navbar_button"><p>GALLERY</p></div>
            <div class="navbar_button"><p>COMPLIANCE</p></div>
            <div class="navbar_button"><p>CAREER</p></div>
            <div class="navbar_button"><p>CONTACT US</p></div>
        </div>
    </div>

    <div class="banner">
        <div class="carousel">
            <div class="carousel_viewport">
            <div class="carousel_track">
                <div class="slide"><img src="CSS/Media/carousel_img1.png" alt=""></div>
                <div class="slide"><img src="CSS/Media/carousel_img1.png" alt=""></div>
                <div class="slide"><img src="CSS/Media/carousel_img1.png" alt=""></div>
                <div class="slide"><img src="CSS/Media/carousel_img1.png" alt=""></div>
            </div>
            </div>
        </div>
    </div>

    <div class="welcome_section">
        <div class="carousel_indicators">
            <div class="carousel_indicator active"></div>
            <div class="carousel_indicator"></div>
            <div class="carousel_indicator"></div>
            <div class="carousel_indicator"></div>
            <div class="carousel_indicator"></div>
            <div class="carousel_indicator"></div>
            <div class="carousel_indicator"></div>
            <div class="carousel_indicator"></div>
        </div>
    </div>

    <section class="products">
  <h2>PRODUCTS</h2>

  <div class="category-tabs">
    <button class="tab active" data-category="men">Men</button>
    <button class="tab" data-category="female">Female</button>
    <button class="tab" data-category="kids">Kids</button>
  </div>

<div class="carousel2">
  <img class="preview left-preview" id="prevImage">

  <button class="arrow left">&#8592;</button>

  <div class="product-card">
    <img id="productImage">
    <a href="#" class="learn-more">Learn more</a>
  </div>

  <button class="arrow right">&#8594;</button>

  <img class="preview right-preview" id="nextImage">
</div>

</section>


    <script src="JS/carousel.js" defer></script>
    <script src="JS/products.js" defer></script>

</body>
</html>
